<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Verification</title>
</head>

<body>

  <script>
    // Predefined code
    const predefinedCode = "222";

    // Prompt user for input
    const userInput = prompt("Please enter the code:");

    // Check if the input matches the predefined code
    if (userInput === predefinedCode) {
      alert("Code is correct!");
    } else {
      alert("Incorrect code. Please try again.");
    }
  </script>

</body>

</html>
